<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Artist Explorer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            padding: 2rem 0;
        }
        
        .header-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .spotify-logo {
            color: #1DB954;
            font-size: 3rem;
        }
        
        .artist-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        .artist-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        
        .artist-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-bottom: 4px solid #1DB954;
        }
        
        .artist-header {
            background: linear-gradient(135deg, #1DB954 0%, #1ed760 100%);
            color: white;
            padding: 1rem;
        }
        
        .genre-badge {
            background: #f0f0f0;
            color: #333;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            margin: 0.2rem;
            display: inline-block;
        }
        
        .stat-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin: 0.5rem 0;
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1DB954;
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
        }
        
        .spotify-button {
            background: #1DB954;
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .spotify-button:hover {
            background: #1ed760;
            color: white;
            transform: scale(1.05);
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 3rem;
        }
        
        .error-message {
            display: none;
            background: #dc3545;
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
        }
        
        .artist-select {
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <!-- Header Section -->
        <div class="header-section">
            <div class="text-center mb-4">
                <i class="bi bi-spotify spotify-logo"></i>
                <h1 class="display-4 fw-bold mt-2">Spotify Artist Explorer</h1>
                <p class="text-muted">Descubre información detallada sobre tus artistas favoritos</p>
            </div>
            
            <!-- Input Section -->
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-success text-white">
                            <i class="bi bi-key-fill"></i> Token
                        </span>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="access-token" 
                            placeholder="Ingresa tu Bearer Token de Spotify"
                        >
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-primary text-white">
                                    <i class="bi bi-mic-fill"></i> Artista
                                </span>
                                <select class="form-select artist-select" id="artist-select">
                                    <option value="">Selecciona un artista...</option>
                                    <option value="0TnOYISbd1XYRBk9myaseg">Pitbull</option>
                                    <option value="1vCWHaC5f2uS3yhpwWbIA6">Avicii</option>
                                    <option value="66CXWjxzNUsdJxJ2JdwvnR">Ariana Grande</option>
                                    <option value="1Xyo4u8uXC1ZmMpatF05PJ">The Weeknd</option>
                                    <option value="6qqNVTkY8uBg9cP3Jd7DAH">Billie Eilish</option>
                                    <option value="3TVXtAsR1Inumwj472S9r4">Drake</option>
                                    <option value="1uNFoZAHBGtllmzznpCI3s">Justin Bieber</option>
                                    <option value="06HL4z0CvFAxyc27GXpf02">Taylor Swift</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="custom-artist-id" 
                                    placeholder="O ingresa un ID de artista personalizado"
                                >
                                <button class="btn btn-success" id="search-custom-btn">
                                    <i class="bi bi-search"></i> Buscar
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <button class="btn btn-lg spotify-button" id="fetch-artist-btn">
                            <i class="bi bi-music-note-beamed"></i> Obtener Información del Artista
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Loading Spinner -->
        <div class="loading-spinner" id="loading">
            <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="text-white mt-3">Obteniendo información del artista...</p>
        </div>
        
        <!-- Error Message -->
        <div class="error-message" id="error-message">
            <i class="bi bi-exclamation-triangle-fill"></i> <span id="error-text"></span>
        </div>
        
        <!-- Artist Information Container -->
        <div id="artist-container" class="row justify-content-center">
            <!-- Artist cards will be inserted here -->
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="artist-app.js"></script>
</body>
</html>
