<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación con Spotify - Mejorada</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        
        .spotify-logo {
            color: #1DB954;
            font-size: 3rem;
        }
        
        .token-display {
            background: #f8f9fa;
            border: 2px dashed #1DB954;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            word-break: break-all;
            display: none;
        }
        
        .copy-button {
            background: #1DB954;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .copy-button:hover {
            background: #1ed760;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="text-center mb-4">
            <i class="bi bi-spotify spotify-logo"></i>
            <h2 class="mt-3">Autenticación Spotify</h2>
            <p class="text-muted">Obtén tu token de acceso para usar la API</p>
        </div>
        
        <form id="auth-form">
            <div class="mb-3">
                <label for="client_id" class="form-label">
                    <i class="bi bi-person-badge"></i> Client ID
                </label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="client_id" 
                    name="client_id" 
                    placeholder="Ingresa tu Client ID"
                    required
                >
            </div>
            
            <div class="mb-3">
                <label for="client_secret" class="form-label">
                    <i class="bi bi-key-fill"></i> Client Secret
                </label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="client_secret" 
                    name="client_secret" 
                    placeholder="Ingresa tu Client Secret"
                    required
                >
            </div>
            
            <button type="submit" class="btn btn-success w-100">
                <i class="bi bi-unlock-fill"></i> Obtener Token de Acceso
            </button>
        </form>
        
        <div id="token-display" class="token-display">
            <h5 class="text-success mb-3">
                <i class="bi bi-check-circle-fill"></i> ¡Token Obtenido!
            </h5>
            <p class="small text-muted mb-2">Tu Bearer Token es:</p>
            <code id="token-value"></code>
            <div class="mt-3 d-flex gap-2">
                <button class="copy-button" onclick="copyToken()">
                    <i class="bi bi-clipboard"></i> Copiar Token
                </button>
                <a href="index.html" class="btn btn-primary">
                    <i class="bi bi-music-note-beamed"></i> Ir a la App
                </a>
            </div>
            <p class="small text-warning mt-3 mb-0">
                <i class="bi bi-exclamation-triangle"></i> Este token expira en 1 hora
            </p>
        </div>
        
        <div id="error-display" class="alert alert-danger mt-3" style="display: none;">
            <i class="bi bi-exclamation-circle"></i> <span id="error-message"></span>
        </div>
    </div>
    
    <script>
        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const clientId = document.getElementById('client_id').value;
            const clientSecret = document.getElementById('client_secret').value;
            
            // Ocultar mensajes previos
            document.getElementById('token-display').style.display = 'none';
            document.getElementById('error-display').style.display = 'none';
            
            try {
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Authorization': 'Basic ' + btoa(clientId + ':' + clientSecret)
                    },
                    body: 'grant_type=client_credentials'
                });
                
                if (!response.ok) {
                    throw new Error('Credenciales inválidas');
                }
                
                const data = await response.json();
                
                // Mostrar el token
                document.getElementById('token-value').textContent = data.access_token;
                document.getElementById('token-display').style.display = 'block';
                
                // Guardar en localStorage temporalmente
                localStorage.setItem('spotify_token', data.access_token);
                
            } catch (error) {
                document.getElementById('error-message').textContent = 
                    'Error al obtener el token. Verifica tus credenciales.';
                document.getElementById('error-display').style.display = 'block';
            }
        });
        
        function copyToken() {
            const token = document.getElementById('token-value').textContent;
            navigator.clipboard.writeText(token).then(() => {
                const btn = event.target.closest('button');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="bi bi-check"></i> ¡Copiado!';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 2000);
            });
        }
        
        // Auto-cargar token si existe en localStorage
        window.addEventListener('load', () => {
            const savedToken = localStorage.getItem('spotify_token');
            if (savedToken && window.location.pathname.includes('index.html')) {
                document.getElementById('access-token').value = savedToken;
            }
        });
    </script>
</body>
</html>
